<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="../css/index.css">
<head>
    <meta charset="utf-8" />
    <title>Damien's Portfolio</title>
</head>
<body>
    <header id="myHeader" class="">
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 714.6 401.1">
            <path fill="#fff" fill-rule="evenodd" d="M502.8 0h211.8l-23 39.7-138.5 240L483 401H342.7L413 279.6 251.4 0h140.3L483 158.1 538.6 62 502.8 0Zm-201 279.6L140.1 0H0l231.7 401 70-121.4Z" />
        </svg>
        <nav>
            <a href="#vision">Vision</a>
            <a href="#knowledge">Knowledge</a>
            <a href="#space">Space</a>
            <a href="#future">Future</a>
            <button id="openmenu">
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div id="page" class="">
        <section id="vision">
            <header class="header__main">
                <div class="slider">
                    <svg class="slider__mask" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080" width="0" height="0">
                        <defs>
                            <pattern id="bg1" patternUnits="userSpaceOnUse" width="1920" height="1080" viewBox="0 0 1920 1080">
                                <image xlink:href="../img/FlyeaseMain.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                            </pattern>

                            <pattern id="rect1l" patternUnits="userSpaceOnUse" width="445" height="365" viewBox="0 0 445 365">
                                <image xlink:href="../img/Flyeasecat.png" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" />
                            </pattern>

                            <pattern id="rect1r" patternUnits="userSpaceOnUse" x="455" width="445" height="365" viewBox="0 0 445 365">
                                <image xlink:href="../img/FlyeaseMain.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" />
                            </pattern>
                        </defs>
                        <defs>
                            <pattern id="bg2" patternUnits="userSpaceOnUse" width="1920" height="1080" viewBox="0 0 1920 1080">
                                <image xlink:href="https://images.unsplash.com/photo-1497377825569-02ad2f9edb81?dpr=1&auto=format&fit=crop&w=2000&h=2000&q=80&cs=tinysrgb&crop=&bg=" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                            </pattern>
                            <pattern id="pattern2l" patternUnits="userSpaceOnUse" width="562" height="366" viewBox="0 0 562 366">
                                <image xlink:href="https://images.unsplash.com/photo-1497377825569-02ad2f9edb81?dpr=1&auto=format&fit=crop&w=600&h=600&q=80&cs=tinysrgb&crop=&bg=" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                            </pattern>
                            <pattern id="pattern2r" patternUnits="userSpaceOnUse" x="365" width="562" height="366" viewBox="0 0 562 366">
                                <image xlink:href="https://images.unsplash.com/photo-1496060169243-453fde45943b?dpr=1&auto=format&fit=crop&w=600&h=600&q=80&cs=tinysrgb&crop=&bg=" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                            </pattern>
                        </defs>
                    </svg>

                    <div class="slide" id="slide-1">
                        <svg class="slide__bg" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1920" height="1080">
                            <defs>
                                <pattern id="bg1" patternUnits="userSpaceOnUse" width="1920" height="1080" viewBox="0 0 1920 1080">
                                    <image xlink:href="../img/FlyeaseMain.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                                </pattern>

                                <pattern id="rect1l" patternUnits="userSpaceOnUse" width="445" height="365" viewBox="0 0 445 365">
                                    <image xlink:href="../img/Flyeasecat.png" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                                </pattern>

                                <pattern id="rect1r" patternUnits="userSpaceOnUse" width="445" height="365" viewBox="0 0 445 365">
                                    <image xlink:href="../img/FlyeaseMain.jpg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" />
                                </pattern>
                            </defs>

                            <rect x="0" y="0" width="1920" height="1080" fill="url(#bg1)" />
                        </svg>

                        <div class="slide__images">
                            <div class="slide__image slide__image--left">
                                <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <rect x="0" y="0" width="445" height="365" fill="url(#rect1l)" />
            </svg>
                            </div>

                            <div class="slide__image slide__image--right">
                                <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <rect x="455" y="0" width="445" height="365" fill="url(#rect1r)" />
            </svg>
                            </div>
                        </div>
                    </div>

                    <div class="slide" id="slide-2">
                        <svg class="slide__bg" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1920" height="1080">
                            <rect x="0" y="0" width="1920" height="1080" fill="url(#bg2)" />
                        </svg>
                        <div class="slide__images">
                            <div class="slide__image slide__image--left">
                                <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <path d="M 0 0 L 0 365 L 351.2382 365 L 562 0 L 0 0 Z" fill="url(#pattern2l)" />
                                </svg>
                            </div>
                            <div class="slide__image slide__image--right">
                                <svg viewBox="0 0 900 365" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px">
                                <path d="M 900 365 L 900 0 L 548.7618 0 L 338 365 L 900 365 Z" fill="url(#pattern2r)" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="slider__pagination">
                        <a href="#slide-1" class="button">Slide 1</a>
                        <a href="#slide-2" class="button">Slide 2</a>
                    </div>
                </div>
            </header>
        </section>

        <section id="knowledge" style="background-image:url(https://assets.codepen.io/214624/knowledge.jpg)">
            <h1>Knowledge.</h1>
        </section>
        <section id="space" style="background-image:url(https://assets.codepen.io/214624/space.jpg)">
            <h1>Space.</h1>
        </section>
        <section id="future" style="background-image:url(https://assets.codepen.io/214624/future.jpg)">
            <h1>Future.</h1>
        </section>
    </div>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // 1. Force start on Slide 1
        if (!window.location.hash) {
            window.location.hash = "#slide-1";
        }

        var header = document.getElementById('myHeader');
        var page = document.getElementById('page');
        var openMenuButton = document.getElementById('openmenu');

        // 2. Sticky Header Logic
        window.addEventListener('scroll', function () {
            page.classList.remove('menuopen');
            if (window.scrollY >= 100) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        });

        // 3. Mobile Menu Logic
        openMenuButton.addEventListener('click', function () {
            header.classList.remove('sticky');
            page.classList.add('menuopen');
        });

        // 4. Smooth Scroll (UPDATED: Only for Nav Menu)
        // We added 'nav' before the 'a' so it doesn't break the slider buttons
        var links = document.querySelectorAll('nav a[href^="#"]');

        links.forEach(function (link) {
            link.addEventListener('click', function (event) {
                // Prevent the jump
                event.preventDefault();

                // Find where to scroll
                var targetId = this.getAttribute('href');
                var targetElement = document.querySelector(targetId);

                // Scroll there smoothly
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>
